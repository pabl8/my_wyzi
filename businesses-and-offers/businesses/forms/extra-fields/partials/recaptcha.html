<fieldset>
    <legend class="screen-reader-text">Post Formats</legend>
    <div class="wyzi-claim-form-field-content">
        <div class="wyzi-claim-form-input-field-container">
            <label>Label</label>
            <input type="text" ng-model="field.label" class="wyzi-claim-form-input-field" />
        </div>
        <div class="wyzi-claim-form-input-field-container">
            <label>Recaptcha Script</label>
            <textarea cols="20" rows="3" ng-model="field.script" class="wyzi-claim-form-input-field"></textarea>
        </div>
        <div class="wyzi-claim-form-input-field-container">
            <span>Use <a href="https://www.google.com/recaptcha/intro/index.html">Google recaptcha</a></span>
        </div>
<!--        <div class="wyzi-claim-form-input-field-container">
            <input type="checkbox" class="wyzi-claim-form-input-field" ng-model="field.required" ng-checked="field.required" />
            <label> Required</label>
        </div>-->
        <div class="wyzi-claim-form-input-field-container">
            <a href="#" ng-click="removeFormField($index, $event)" class="wyzi-remove-form-field">Remove</a>
    </div>
</fieldset>
