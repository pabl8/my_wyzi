<fieldset>
    <legend class="screen-reader-text">Post Formats</legend>
    <div class="wyzi-claim-form-field-content">
        <div class="wyzi-claim-form-input-field-container">
            <label>Label</label>
            <input type="text" ng-model="field.label" class="wyzi-claim-form-input-field" />
        </div>
        <div class="wyzi-claim-form-input-field-container">
            <label>Recaptcha Site Key</label>
            <input ng-model="field.recaptchaSiteKey" class="wyzi-claim-form-input-field"/>
            <label>Recaptcha Secret Key</label>
            <input ng-model="field.recaptchaSecretKey" class="wyzi-claim-form-input-field"/>
        </div>
        <div class="wyzi-claim-form-input-field-container">
            <span>Use <a href="https://www.google.com/recaptcha/intro/index.html">Google recaptcha</a></span>
        </div>
        <div class="wyzi-claim-form-input-field-container">
            <a href="#" ng-click="removeFormField(field.type,$index, $event)" class="wyzi-remove-form-field">Remove</a>
        </div>
    </div>
</fieldset>
